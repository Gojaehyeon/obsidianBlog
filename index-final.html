<script>

  const ERROR_TITLE = "ì˜¤ë¥˜";
  const ERROR_MSG = "ê¸€ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.";
  
  let currentSlug = null;

  // DOM ìš”ì†Œ

  // ìƒíƒœ í‘œì‹œê¸° ì—…ë°ì´íŠ¸
  function updateStatusIndicator(status, message) {
    statusIndicator.className = `status-indicator ${status}`;
    statusIndicator.textContent = message;

  // ë¡œë”© ìƒíƒœ í‘œì‹œ
  function showLoading() {
    contentDiv.innerHTML = '<div class="loading">ë¡œë”© ì¤‘...</div>';

  // ì—ëŸ¬ ìƒíƒœ í‘œì‹œ
  function showError(message = ERROR_MSG) {

  // ë¸”ë¡œê·¸ í¬ìŠ¤íŠ¸ ë¡œë“œ
  function loadBlogPost(slug) {
    currentSlug = slug;
    showLoading();
    
    fetch('/blog/' + slug + '.html')
      .then(response => {
        if (!response.ok) {
          throw new Error('í¬ìŠ¤íŠ¸ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
        }
        return response.text();
      })
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const article = doc.querySelector('article');
        const title = doc.querySelector('h1');
        
        if (article && title) {
          contentDiv.innerHTML = `<div class="blog-post"><h1>${title.textContent}</h1>${article.innerHTML}</div>`;
          updateStatusIndicator('online', 'ì˜¨ë¼ì¸');
          isOnline = true;
        } else {
          showError('í¬ìŠ¤íŠ¸ ë‚´ìš©ì„ íŒŒì‹±í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
        }

        showError(error.message);
        updateStatusIndicator('offline', 'ì˜¤í”„ë¼ì¸');
        isOnline = false;

  }
  
  // ğŸš€ ì™„ì „ ìƒˆë¡œìš´ ì‚¬ì´ë“œë°” ì—…ë°ì´íŠ¸ ì‹œìŠ¤í…œ
  function updateSidebar() {
    updateStatusIndicator('updating', 'ì—…ë°ì´íŠ¸ ì¤‘...');
    
    fetch('/blog-list.json?t=' + Date.now()) // ìºì‹œ ë°©ì§€
      .then(response => {
        if (!response.ok) {
          throw new Error('ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
        }
        return response.json();
      })
      .then(data => {
        if (sidebarList && data.blogList) {
          // ì™„ì „íˆ ìƒˆë¡œìš´ ë‚´ìš©ìœ¼ë¡œ êµì²´ (ì¤‘ë³µ ë°©ì§€)
          sidebarList.innerHTML = data.blogList;
          allPosts = data.posts || [];
          
          // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¬ë“±ë¡
          registerEventListeners();
          
          // í˜„ì¬ ì„ íƒëœ í•­ëª© í•˜ì´ë¼ì´íŠ¸
          if (currentSlug) {
            document.querySelectorAll('.blog-link').forEach(link => {
              if (link.getAttribute('data-slug') === currentSlug) {
                link.classList.add('active');

                link.classList.remove('active');

          updateStatusIndicator('online', 'ì˜¨ë¼ì¸');
          isOnline = true;
          console.log('âœ… ì‚¬ì´ë“œë°” ì—…ë°ì´íŠ¸ ì™„ë£Œ:', data.totalPosts + 'ê°œ í¬ìŠ¤íŠ¸');
        }
      })
      .catch(error => {
        console.error('âŒ ì‚¬ì´ë“œë°” ì—…ë°ì´íŠ¸ ì‹¤íŒ¨:', error);
        updateStatusIndicator('offline', 'ì˜¤í”„ë¼ì¸');
        isOnline = false;
      });
  }
  
  // í˜„ì¬ ì½˜í…ì¸  ì—…ë°ì´íŠ¸
  function updateCurrentContent() {
    if (currentSlug && isOnline) {
      loadBlogPost(currentSlug);
    }
  }
  
  // ê²€ìƒ‰ ê¸°ëŠ¥
  function performSearch(query) {
    if (!query.trim()) {
      searchResults.style.display = 'none';
      return;
    }
    
    const results = allPosts.filter(post => 
      post.title.toLowerCase().includes(query.toLowerCase()) ||
      post.path.toLowerCase().includes(query.toLowerCase())
    );
    
    if (results.length === 0) {
      searchResults.innerHTML = '<div class="search-result-item">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
    } else {
      searchResults.innerHTML = results.map(post => 
        `<div class="search-result-item" data-slug="${post.slug}">${post.title}</div>`
      ).join('');
    }
    
    searchResults.style.display = 'block';
  }
  
  // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
  function registerEventListeners() {
    // í´ë” ì ‘ê¸°/í¼ì¹˜ê¸°
    document.querySelectorAll('.sidebar-folder > span').forEach(folderSpan => {
      folderSpan.addEventListener('click', function() {
        folderSpan.parentElement.classList.toggle('collapsed');
      });
    });
    
    // ë¸”ë¡œê·¸ ë§í¬ í´ë¦­
    document.querySelectorAll('.blog-link').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const slug = this.getAttribute('data-slug');
        if (slug) {
          loadBlogPost(slug);
          window.location.hash = '#' + slug;
          
          // ëª¨ë°”ì¼ì—ì„œ ì‚¬ì´ë“œë°” ë‹«ê¸°
          if (window.innerWidth <= 768) {
            sidebar.classList.remove('open');
            hamburger.classList.remove('active');
          }
        }
      });
    });
    
    // ê²€ìƒ‰ ê²°ê³¼ í´ë¦­
    document.querySelectorAll('.search-result-item').forEach(item => {
      item.addEventListener('click', function() {
        const slug = this.getAttribute('data-slug');
        if (slug) {
          loadBlogPost(slug);
          window.location.hash = '#' + slug;
          searchResults.style.display = 'none';
          searchInput.value = '';
          
          // ëª¨ë°”ì¼ì—ì„œ ì‚¬ì´ë“œë°” ë‹«ê¸°
          if (window.innerWidth <= 768) {
            sidebar.classList.remove('open');
            hamburger.classList.remove('active');
          }
        }

    });
  }
  
  // ì‹¤ì‹œê°„ ì—…ë°ì´íŠ¸ ì‹œì‘
  function startRealtimeUpdates() {

    updateInterval = setInterval(updateCurrentContent, 3000);
  }
  
  // ì‹¤ì‹œê°„ ì—…ë°ì´íŠ¸ ì¤‘ì§€
  function stopRealtimeUpdates() {
    if (sidebarUpdateInterval) clearInterval(sidebarUpdateInterval);
    if (updateInterval) clearInterval(updateInterval);

  // ğŸš€ ì´ˆê¸°í™”
  document.addEventListener('DOMContentLoaded', function() {
    console.log('ğŸš€ ì™„ì „ ë™ì  ë¡œë”© ì‹œìŠ¤í…œ ì‹œì‘...');
    
    // ì´ˆê¸° ì‚¬ì´ë“œë°” ì—…ë°ì´íŠ¸
    updateSidebar();
    
    // ê²€ìƒ‰ ê¸°ëŠ¥

    document.addEventListener('click', function(e) {
