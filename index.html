    // ê·¸ë˜í”„ ë°ì´í„° ìƒì„± (ì˜µì‹œë””ì–¸ ìŠ¤íƒ€ì¼ - ì‹¤ì œ ë§í¬ë§Œ)
    function generateGraphData() {
      console.log('ğŸ” ê·¸ë˜í”„ ë°ì´í„° ìƒì„± ì‹œì‘...');
      console.log('ğŸ“Š ì „ì²´ í¬ìŠ¤íŠ¸ ìˆ˜:', allPosts.length);
      
      const nodes = [];
      const edges = [];
      const linkMap = new Map();

      // ê° í¬ìŠ¤íŠ¸ë¥¼ ë…¸ë“œë¡œ ì¶”ê°€
      allPosts.forEach(post => {
        nodes.push({
          id: post.slug, // slugë¥¼ idë¡œ ì‚¬ìš© (í´ë¦­ ì‹œ ì‹ë³„ ìš©ì´)
          label: post.title.length > 15 ? post.title.substring(0, 15) + '...' : post.title,
          title: `${post.title}\nğŸ“ ${post.folder || 'ê¸°íƒ€'}\nğŸ“… ${post.date || 'ë‚ ì§œ ì—†ìŒ'}`,

          // ì¶”ê°€ ë°ì´í„° ì €ì¥
          postData: {
            slug: post.slug,
            title: post.title,
            folder: post.folder,
            date: post.date
          }
        });
      });

      // ì‹¤ì œ ë§í¬ íŒŒì‹± (ì˜µì‹œë””ì–¸ ìŠ¤íƒ€ì¼)
      allPosts.forEach(post => {
        const links = extractLinksFromContent(post.content || '');
        if (links.length > 0) {
          console.log(`ğŸ“ ${post.title}ì—ì„œ ë°œê²¬ëœ ë§í¬:`, links);
        }
        links.forEach(link => {
          if (!linkMap.has(post.slug)) {
            linkMap.set(post.slug, []);
          }
          linkMap.get(post.slug).push(link);
        });
      });

      // ì‹¤ì œ ë§í¬ë¥¼ ê¸°ë°˜ìœ¼ë¡œ ì—£ì§€ ìƒì„± (ì •í™•í•œ ë§¤ì¹­ë§Œ í—ˆìš©)
      linkMap.forEach((links, sourceSlug) => {
        links.forEach(targetTitle => {
          const targetPost = allPosts.find(p => {
            // 1. ì œëª© ì •í™•íˆ ì¼ì¹˜ (ëŒ€ì†Œë¬¸ì ë¬´ì‹œ)
            if (p.title.toLowerCase() === targetTitle.toLowerCase()) {
              return true;
            }
            // 2. slug ì „ì²´ ì •í™•íˆ ì¼ì¹˜ (ëŒ€ì†Œë¬¸ì ë¬´ì‹œ)
            if (p.slug.toLowerCase() === targetTitle.toLowerCase()) {
              return true;
            }
            // 3. slugì˜ ë§ˆì§€ë§‰ segment(íŒŒì¼ëª…) ì •í™•íˆ ì¼ì¹˜ (ëŒ€ì†Œë¬¸ì ë¬´ì‹œ)
            const slugLast = p.slug.split('/').pop();
            if (slugLast && slugLast.toLowerCase() === targetTitle.toLowerCase()) {
              return true;
            }
            return false;
          });
          if (targetPost && targetPost.slug !== sourceSlug) {
            // ì¤‘ë³µ ì—£ì§€ ë°©ì§€
            const existingEdge = edges.find(e => 
              (e.from === sourceSlug && e.to === targetPost.slug) || 
              (e.from === targetPost.slug && e.to === sourceSlug)
            );
            
            if (!existingEdge) {
              const sourcePost = allPosts.find(p => p.slug === sourceSlug);
              edges.push({
                from: sourceSlug,
                to: targetPost.slug,
                title: `${sourcePost?.title || 'ì•Œ ìˆ˜ ì—†ìŒ'} â†’ ${targetPost.title}`,
                color: { color: '#ffffff', opacity: 0.3 },
                width: 1,
                smooth: false
              });
              console.log(`ğŸ”— ì—£ì§€ ìƒì„±: ${sourceSlug} â†’ ${targetPost.slug}`);
            } else {
              console.log(`âš ï¸ ì¤‘ë³µ ì—£ì§€ ë°©ì§€: ${sourceSlug} â†’ ${targetPost.slug}`);
            }
          } else {
            if (!targetPost) {
              console.log(`âŒ ë§¤ì¹­ ì‹¤íŒ¨: "${targetTitle}"ì— í•´ë‹¹í•˜ëŠ” í¬ìŠ¤íŠ¸ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŒ`);
            } else if (targetPost.slug === sourceSlug) {
              console.log(`âš ï¸ ìê¸° ìì‹ ìœ¼ë¡œì˜ ë§í¬ ë¬´ì‹œ: ${sourceSlug}`);
            }
          }
        });
      });

      console.log(`ğŸ”— ì‹¤ì œ ë§í¬ ì—°ê²°: ${edges.length}ê°œ ì—°ê²°ì„  ìƒì„±`);
      if (edges.length > 0) {
        console.log('ğŸ” ìƒì„±ëœ ì—£ì§€ë“¤:', edges.map(e => `${e.from} â†’ ${e.to}`));
      } else {
        console.log('âš ï¸ ìƒì„±ëœ ì—£ì§€ê°€ ì—†ìŠµë‹ˆë‹¤. ë§í¬ë¥¼ í™•ì¸í•´ë³´ì„¸ìš”.');
      }
      return { nodes, edges };
    }

    // ë§í¬ ì¶”ì¶œ í•¨ìˆ˜ (ì˜µì‹œë””ì–¸ ìŠ¤íƒ€ì¼)
    function extractLinksFromContent(content) {
      if (!content) return [];
      
      const links = [];
      
      // 1. [[ë§í¬]] í˜•íƒœì˜ ìœ„í‚¤ë§í¬ íŒŒì‹±
      const wikiLinkRegex = /\[\[([^\]]+)\]\]/g;
      let match;
      
      while ((match = wikiLinkRegex.exec(content)) !== null) {
        let linkText = match[1];
        
        // | í‘œì‹œë¡œ ë³„ëª…ì´ ìˆëŠ” ê²½ìš° ì‹¤ì œ ë§í¬ë§Œ ì¶”ì¶œ
        if (linkText.includes('|')) {
          linkText = linkText.split('|')[0];
        }
        
        // # í‘œì‹œë¡œ í—¤ë” ë§í¬ê°€ ìˆëŠ” ê²½ìš° íŒŒì¼ëª…ë§Œ ì¶”ì¶œ
        if (linkText.includes('#')) {
          linkText = linkText.split('#')[0];
        }
        
        if (linkText.trim()) {
          links.push(linkText.trim());
        }
      }
      
      // 2. [í…ìŠ¤íŠ¸](ë§í¬) í˜•íƒœì˜ ë§ˆí¬ë‹¤ìš´ ë§í¬ë„ íŒŒì‹± (ë‚´ë¶€ ë§í¬ì¸ ê²½ìš°)
      const mdLinkRegex = /\[([^\]]+)\]\(([^)]+)\)/g;
      while ((match = mdLinkRegex.exec(content)) !== null) {
        const linkUrl = match[2];
        // ë‚´ë¶€ ë§í¬ì¸ ê²½ìš° (ì™¸ë¶€ URLì´ ì•„ë‹Œ ê²½ìš°)
        if (!linkUrl.startsWith('http') && !linkUrl.startsWith('www')) {
          let linkText = linkUrl;
          if (linkText.endsWith('.md')) {
            linkText = linkText.slice(0, -3);
          }
          if (linkText.trim()) {
            links.push(linkText.trim());
          }
        }
      }
      
      return [...new Set(links)]; // ì¤‘ë³µ ì œê±°
    }

    // ê·¸ë˜í”„ ì—…ë°ì´íŠ¸
    function updateGraph() {
      if (!graphNetwork) {
        console.log('âš ï¸ ê·¸ë˜í”„ ë„¤íŠ¸ì›Œí¬ê°€ ì´ˆê¸°í™”ë˜ì§€ ì•ŠìŒ');

      // ì‚¬ì´ë“œë°” ë¦¬ì‚¬ì´ì§• ê¸°ëŠ¥ êµ¬í˜„
      function initializeSidebarResize() {
        const graphSidebar = document.getElementById('graph-sidebar');
        const resizeHandle = document.getElementById('resize-handle');
        const leftSidebar = document.getElementById('sidebar');
        const leftResizeHandle = document.getElementById('sidebar-resize-handle');
        const mainContent = document.querySelector('.main-content');
        
        // ì´ˆê¸° ì‚¬ì´ë“œë°” ë„ˆë¹„ì— ë§ì¶° ë©”ì¸ ì½˜í…ì¸  ì¡°ì •
        if (mainContent) {
          mainContent.style.marginRight = graphSidebar.offsetWidth + 'px';
          mainContent.style.marginLeft = leftSidebar.offsetWidth + 'px';
        }
        
        // ìš°ì¸¡ ê·¸ë˜í”„ ì‚¬ì´ë“œë°” ë¦¬ì‚¬ì´ì¦ˆ
        resizeHandle.addEventListener('mousedown', function(e) {
          isResizing = true;
          startX = e.clientX;
          startWidth = graphSidebar.offsetWidth;
          graphSidebar.classList.add('resizing');
          document.body.style.cursor = 'col-resize';
          e.preventDefault();
        });
        
        // ì¢Œì¸¡ ì‚¬ì´ë“œë°” ë¦¬ì‚¬ì´ì¦ˆ
        leftResizeHandle.addEventListener('mousedown', function(e) {
          isLeftResizing = true;
          leftStartX = e.clientX;
          leftStartWidth = leftSidebar.offsetWidth;
          leftSidebar.classList.add('resizing');
          document.body.style.cursor = 'col-resize';
          e.preventDefault();
        });
        
        document.addEventListener('mousemove', function(e) {
          // ìš°ì¸¡ ê·¸ë˜í”„ ì‚¬ì´ë“œë°” ë¦¬ì‚¬ì´ì¦ˆ
          if (isResizing) {
            const deltaX = startX - e.clientX;
            const newWidth = startWidth + deltaX;
            
            // ìµœì†Œ, ìµœëŒ€ í¬ê¸° ì œí•œ
            const minWidth = 200;
            const maxWidth = 600;
            const constrainedWidth = Math.max(minWidth, Math.min(newWidth, maxWidth));
            
            graphSidebar.style.width = constrainedWidth + 'px';
            
            // ë©”ì¸ ì½˜í…ì¸  ì˜ì—­ ì¡°ì •
            if (mainContent) {
              mainContent.style.marginRight = constrainedWidth + 'px';
            }
            
            // ê·¸ë˜í”„ ì»¨í…Œì´ë„ˆ í¬ê¸° ì¡°ì •
            if (graphNetwork) {
              setTimeout(() => {
                graphNetwork.fit();
              }, 10);
            }
          }
          
          // ì¢Œì¸¡ ì‚¬ì´ë“œë°” ë¦¬ì‚¬ì´ì¦ˆ
          if (isLeftResizing) {
            const deltaX = e.clientX - leftStartX;
            const newWidth = leftStartWidth + deltaX;
            
            // ìµœì†Œ, ìµœëŒ€ í¬ê¸° ì œí•œ
            const minWidth = 200;
            const maxWidth = 600;
            const constrainedWidth = Math.max(minWidth, Math.min(newWidth, maxWidth));
            
            leftSidebar.style.width = constrainedWidth + 'px';
            
            // ë©”ì¸ ì½˜í…ì¸  ì˜ì—­ ì¡°ì •
            if (mainContent) {
              mainContent.style.marginLeft = constrainedWidth + 'px';
            }
          }
        });
        
        document.addEventListener('mouseup', function() {
          if (isResizing) {
            isResizing = false;
            graphSidebar.classList.remove('resizing');
            document.body.style.cursor = '';
            
            // ê·¸ë˜í”„ ë„¤íŠ¸ì›Œí¬ ì¬ì¡°ì •
            if (graphNetwork) {
              setTimeout(() => {
                graphNetwork.fit();
              }, 100);
            }
          }
          
          if (isLeftResizing) {
            isLeftResizing = false;
            leftSidebar.classList.remove('resizing');
            document.body.style.cursor = '';
          }
        });
      }
    });

    // ì˜µì‹œë””ì–¸ ìŠ¤íƒ€ì¼ ë§í¬ë¥¼ í´ë¦­ ê°€ëŠ¥í•œ ë§í¬ë¡œ ë³€í™˜
    function convertObsidianLinks(element) {
      if (!element) return;
      
      // [[ë§í¬]] í˜•íƒœë¥¼ ì°¾ì•„ì„œ í´ë¦­ ê°€ëŠ¥í•œ ë§í¬ë¡œ ë³€í™˜
      const walker = document.createTreeWalker(
        element,
        NodeFilter.SHOW_TEXT,
        null,
        false
      );
      
      const textNodes = [];
      let node;
      
      while (node = walker.nextNode()) {
        if (node.nodeValue.includes('[[') && node.nodeValue.includes(']]')) {
          textNodes.push(node);
        }
      }
      
      textNodes.forEach(textNode => {
        const content = textNode.nodeValue;
        const linkRegex = /\[\[([^\]]+)\]\]/g;
        
        if (linkRegex.test(content)) {
          const newContent = content.replace(linkRegex, (match, linkText) => {
            // | í‘œì‹œë¡œ ë³„ëª…ì´ ìˆëŠ” ê²½ìš° ì²˜ë¦¬
            let actualLink = linkText;
            let displayText = linkText;
            
            if (linkText.includes('|')) {
              const parts = linkText.split('|');
              actualLink = parts[0].trim();
              displayText = parts[1].trim();
            }
            
            // # í‘œì‹œë¡œ í—¤ë” ë§í¬ê°€ ìˆëŠ” ê²½ìš° íŒŒì¼ëª…ë§Œ ì‚¬ìš©
            if (actualLink.includes('#')) {
              actualLink = actualLink.split('#')[0];
            }
            
            // í•´ë‹¹ í¬ìŠ¤íŠ¸ê°€ ì¡´ì¬í•˜ëŠ”ì§€ í™•ì¸
            const targetPost = allPosts.find(p => 
              p.title === actualLink || 
              p.title.toLowerCase() === actualLink.toLowerCase() ||
              p.slug.includes(actualLink.toLowerCase().replace(/\s+/g, '-'))
            );
            
            if (targetPost) {
              return `<a href="#${targetPost.slug}" class="obsidian-link" data-slug="${targetPost.slug}">${displayText}</a>`;
            } else {
              // ì¡´ì¬í•˜ì§€ ì•ŠëŠ” ë§í¬ëŠ” ë¹¨ê°„ìƒ‰ìœ¼ë¡œ í‘œì‹œ
              return `<span class="obsidian-link-broken" title="ì¡´ì¬í•˜ì§€ ì•ŠëŠ” ë§í¬: ${actualLink}">${displayText}</span>`;
            }
          });
          
          // ìƒˆë¡œìš´ HTML ë‚´ìš©ìœ¼ë¡œ êµì²´
          const wrapper = document.createElement('div');
          wrapper.innerHTML = newContent;
          
          // í…ìŠ¤íŠ¸ ë…¸ë“œë¥¼ ìƒˆë¡œìš´ ìš”ì†Œë“¤ë¡œ êµì²´
          const parent = textNode.parentNode;
          while (wrapper.firstChild) {
            parent.insertBefore(wrapper.firstChild, textNode);
          }
          parent.removeChild(textNode);
        }
      });
      
      // ë³€í™˜ëœ ì˜µì‹œë””ì–¸ ë§í¬ì— í´ë¦­ ì´ë²¤íŠ¸ ì¶”ê°€
      element.querySelectorAll('.obsidian-link').forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const slug = this.getAttribute('data-slug');
          if (slug) {
            // ì‚¬ì´ë“œë°” active ìƒíƒœ ì—…ë°ì´íŠ¸
            document.querySelectorAll('.blog-link').forEach(l => {
              if (l.getAttribute('data-slug') === slug) {
                l.classList.add('active');
              } else {
                l.classList.remove('active');
              }
            });
            
            // currentSlug ì—…ë°ì´íŠ¸
            currentSlug = slug;
            
            // ì¦‰ì‹œ ê·¸ë˜í”„ í•˜ì´ë¼ì´íŠ¸ ì—…ë°ì´íŠ¸
            highlightCurrentPost();
            
            loadBlogPost(slug);
            window.location.hash = '#' + slug;
          }
        });
      });
    }

    // Utterances ë¡œë“œ í•¨ìˆ˜
    function loadUtterances(slug, postTitle) {
      // ê¸°ì¡´ Utterances ì œê±°
      const existingScript = document.querySelector('script[src*="utteranc.es"]');
      if (existingScript) {

      // ìƒˆë¡œìš´ Utterances ìŠ¤í¬ë¦½íŠ¸ ìƒì„±
